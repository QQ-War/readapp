    <text x="40" y="140" fill="#7F8B9C" font-size="28" font-family="PingFang SC">设置主站点与公网备用地址</text>
    <rect x="40" y="180" width="880" height="70" rx="18" fill="#161A22" stroke="#1F2A38"/>
    <text x="60" y="226" fill="#A6B4C8" font-size="28" font-family="PingFang SC">https://example.com</text>
    <rect x="40" y="260" width="880" height="70" rx="18" fill="#161A22" stroke="#1F2A38"/>
    <text x="60" y="306" fill="#A6B4C8" font-size="28" font-family="PingFang SC">https://public-backup.com</text>
  </g>

  <g transform="translate(60 700)">
    <rect width="960" height="220" rx="32" fill="#10141C" stroke="#1F2A38"/>
    <text x="40" y="90" fill="#FFFFFF" font-size="36" font-family="PingFang SC" font-weight="700">缓存</text>
    <text x="40" y="140" fill="#7F8B9C" font-size="28" font-family="PingFang SC">清理本地缓存与历史记录</text>
