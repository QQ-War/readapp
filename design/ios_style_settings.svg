<svg width="1080" height="2340" viewBox="0 0 1080 2340" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="2340" fill="#0B0C0F"/>
  <rect x="60" y="100" width="960" height="200" rx="32" fill="#0F1116" stroke="#1E2A3A" stroke-width="4"/>
  <text x="110" y="190" fill="#FFFFFF" font-size="64" font-family="SF Pro Display, Inter" font-weight="700">设置</text>
  <text x="110" y="240" fill="#A6B4C8" font-size="30" font-family="PingFang SC">管理服务器、缓存与显示样式</text>

  <g transform="translate(60 340)">
    <rect width="960" height="320" rx="32" fill="#10141C" stroke="#1F2A38"/>
