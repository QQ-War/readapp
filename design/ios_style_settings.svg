    <rect x="40" y="320" width="720" height="10" rx="5" fill="#1F2A38"/>
    <rect x="40" y="320" width="420" height="10" rx="5" fill="#2F7DF7"/>
    <rect x="800" y="70" width="160" height="80" rx="24" fill="#2F4361"/>
