  <text x="90" y="260" fill="#A6B4C8" font-size="30" font-family="PingFang SC">第168章 赢了再说。</text>

  <rect x="60" y="320" width="960" height="880" rx="30" fill="#10141C" stroke="#1F2A38"/>
