<svg width="1080" height="2340" viewBox="0 0 1080 2340" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="540" y1="0" x2="540" y2="2340" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1C2735"/>
      <stop offset="0.45" stop-color="#0F1218"/>
      <stop offset="1" stop-color="#0B0C10"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="320" y2="200" gradientUnits="userSpaceOnUse">
      <stop stop-color="#2E3D5A" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#1E2635" stop-opacity="0.85"/>
    </linearGradient>
    <linearGradient id="bookCard" x1="120" y1="0" x2="520" y2="220" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3456FF" stop-opacity="0.32"/>
      <stop offset="1" stop-color="#7C4DFF" stop-opacity="0.26"/>
    </linearGradient>
  </defs>
  <rect width="1080" height="2340" fill="url(#bg)"/>

  <!-- Top bar -->
  <g transform="translate(40 70)">
    <circle cx="48" cy="48" r="48" fill="#151A24" stroke="#273246" stroke-width="3"/>
    <rect x="480" y="10" width="120" height="24" rx="12" fill="#202735"/>
    <text x="540" y="28" text-anchor="middle" fill="#7F8B9C" font-family="SF Pro Display, Inter" font-size="22">LiveContainer</text>
    <text x="540" y="108" text-anchor="middle" fill="#FFFFFF" font-family="SF Pro Display, Inter" font-size="70" font-weight="700">书架</text>
    <text x="540" y="150" text-anchor="middle" fill="#96A5BF" font-family="PingFang SC, Inter" font-size="28">精致卡片 · 一键操作</text>
    <circle cx="960" cy="48" r="48" fill="#151A24" stroke="#273246" stroke-width="3"/>
  </g>

  <!-- Hero stats cards -->
  <g transform="translate(40 210)" fill="url(#card)">
    <rect width="300" height="160" rx="28"/>
    <rect x="340" width="300" height="160" rx="28"/>
    <rect x="680" width="300" height="160" rx="28"/>
  </g>
  <g transform="translate(70 250)" fill="#A6B6D6" font-family="SF Pro Display, Inter" font-size="26">
    <text x="0" y="0">在读</text>
    <text x="340" y="0">书目</text>
    <text x="680" y="0">来源</text>
  </g>
  <g transform="translate(70 300)" fill="#FFFFFF" font-family="SF Pro Display, Inter" font-size="54" font-weight="700">
    <text x="0" y="0">8</text>
    <text x="340" y="0">26</text>
    <text x="680" y="0">5</text>
  </g>
  <g transform="translate(70 340)" fill="#7F8B9C" font-family="PingFang SC, Inter" font-size="24">
    <text x="0" y="0">继续上次章节</text>
    <text x="340" y="0">书架总览</text>
    <text x="680" y="0">分发渠道</text>
  </g>

  <!-- Search -->
  <rect x="80" y="420" width="920" height="88" rx="26" fill="#11151E" stroke="#232C3D"/>
  <text x="140" y="478" fill="#6F7C90" font-family="PingFang SC" font-size="30">搜索书名或作者</text>

  <!-- Quick actions -->
  <g transform="translate(80 530)">
    <rect width="190" height="64" rx="18" fill="#1E2B3E"/>
    <text x="32" y="42" fill="#FFFFFF" font-family="PingFang SC" font-size="28">正序显示</text>
    <rect x="210" width="190" height="64" rx="18" fill="#1E2B3E"/>
    <text x="242" y="42" fill="#FFFFFF" font-family="PingFang SC" font-size="28">按最新更新</text>
    <rect x="420" width="170" height="64" rx="18" fill="#20344D"/>
    <text x="460" y="42" fill="#FFFFFF" font-family="PingFang SC" font-size="28">刷新</text>
    <rect x="610" width="190" height="64" rx="18" fill="#20344D"/>
    <text x="642" y="42" fill="#FFFFFF" font-family="PingFang SC" font-size="28">清理缓存</text>
  </g>

  <!-- Book card -->
  <g transform="translate(80 660)">
    <rect width="920" height="240" rx="26" fill="#0F131B" stroke="#1E2738" stroke-width="3"/>
    <rect x="3" y="3" width="914" height="234" rx="24" fill="url(#bookCard)"/>
    <rect x="28" y="28" width="130" height="180" rx="18" fill="#3C5FFF" fill-opacity="0.32"/>
    <text x="70" y="128" fill="#FFFFFF" font-family="SF Pro Display, Inter" font-size="44" font-weight="700">书</text>
    <text x="190" y="96" fill="#FFFFFF" font-family="PingFang SC, Inter" font-size="38" font-weight="700">纳尼亚传奇</text>
    <rect x="720" y="60" width="160" height="52" rx="18" fill="#1E2D44"/>
    <text x="748" y="95" fill="#D6E2FF" font-family="PingFang SC" font-size="26">待更新</text>
    <text x="190" y="150" fill="#D6E2FF" font-family="PingFang SC" font-size="28">继续阅读 · 第 12 章</text>
    <rect x="190" y="180" width="180" height="44" rx="14" fill="#1B2738"/>
    <text x="208" y="210" fill="#FFFFFF" font-family="PingFang SC" font-size="24">C.S.刘易斯</text>
    <rect x="380" y="180" width="220" height="44" rx="14" fill="#1B2738"/>
    <text x="408" y="210" fill="#FFFFFF" font-family="PingFang SC" font-size="24">古腾堡来源</text>
    <text x="720" y="210" fill="#8EA1C3" font-family="PingFang SC" font-size="24">最新 第 15 章</text>
  </g>
</svg>
